<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="buscarContato($event.target.value, false)" placeholder="Pesquisar"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of contatos">
            <h2>{{item.displayName}}</h2>
            <p>{{item.phoneNumbers[0].value}}</p>
        </ion-item>
    </ion-list>    
</ion-content>

<ion-footer no-border>
    <button ion-button block (click)="novoContato()">Novo Contato</button>
</ion-footer>
